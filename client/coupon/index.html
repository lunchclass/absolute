<!DOCTYPE html>
<html>
<head>
<script src="../authorization/authorization.js"></script>
<script src="../order/order.js"></script>
<style>

body {
    margin: 0;
    padding: 0;
}

</style>
</head>
<body>
<img src="" style="width:100%">
<script>

getUuid().then(function(authInfo) {
    var xhr = new XMLHttpRequest();
    xhr.open("GET", "/api/order/coupon?userId=" + authInfo.uuid);
    xhr.onload = function() {
        if (xhr.responseText.indexOf("wedding") > 0) {
            document.querySelector("img").src = xhr.responseText;
        } else {
            document.querySelector("img").src = "./default.png";
        }
    }
    xhr.send();
});

</script>
</body>
</html>
